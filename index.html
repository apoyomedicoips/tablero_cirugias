<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero de Cirugías</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Contenedor de pestañas */
    .tab {
      overflow: hidden;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 20px;
      transition: 0.3s;
      font-size: 16px;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
      font-weight: bold;
    }

    /* Contenido de las pestañas */
    .tabcontent {
      display: none;
      position: absolute;
      top: 50px; /* Altura del menú de pestañas */
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
    }

    .tabcontent iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mostrar la primera pestaña por defecto */
    #tab1 {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Botones de pestañas -->
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'tab1')">Tablero Principal</button>
    <button class="tablinks" onclick="openTab(event, 'tab2')">Reporte Detallado</button>
    <button class="tablinks" onclick="openTab(event, 'tab3')">Indicadores</button>
  </div>

  <!-- Contenido de cada pestaña -->
  <div id="tab1" class="tabcontent">
    <iframe src="https://script.google.com/macros/s/AKfycbz8l--K4xgiDn7PkXkeV-ukqmkmNr6jWjLLcN0AFrA/dev" allowfullscreen></iframe>
  </div>

  <div id="tab2" class="tabcontent">
    <iframe src="URL_DE_LA_SEGUNDA_PESTAÑA_AQUI" allowfullscreen></iframe>
  </div>

  <div id="tab3" class="tabcontent">
    <iframe src="URL_DE_LA_TERCERA_PESTAÑA_AQUI" allowfullscreen></iframe>
  </div>

  <script>
    function openTab(evt, tabName) {
      // Ocultar todos los contenidos
      var tabcontents = document.getElementsByClassName("tabcontent");
      for (var i = 0; i < tabcontents.length; i++) {
        tabcontents[i].style.display = "none";
      }

      // Quitar clase "active" de todos los botones
      var tablinks = document.getElementsByClassName("tablinks");
      for (var i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Mostrar la pestaña seleccionada y marcar el botón como activo
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>

</body>
</html>
